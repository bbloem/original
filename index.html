<!DOCTYPE html>
<html lang="ja">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#  article: http://ogp.me/ns/article#">
		<!-- ページ・文字コード -->
			<meta charset="utf-8">
		<!-- View Port 設定 -->
			<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
		<!-- イメージツールバー 設定 -->
			<meta http-equiv="imagetoolbar" content="no">
			

		<!-- ページタイトル -->
			<title>オリジナルサイト</title>

		<!-- SEO 設定 -->
			<!-- 説明文 -->
				<meta name="description" content="{%DESCRIPTION%}">
			<!-- キーワード -->
				<meta name="keywords" content="{%KEYWORD%}">
			<!-- 検索エンジン・ロボット制御 -->
				<meta name="robots" content="all">
				<meta name="robots" content="index,follow">

		<!-- Open Graph Protocol（OGP） 設定 -->
			<!-- サイト名 -->
				<meta property="og:site_name" content="{%SITE_TITLE%}">
			<!-- ページのURL -->
				<meta property="og:url" content="{%PAGE_URL%}">
			<!-- サムネイル画像のURL -->
				<meta property="og:image" content="{%IMAGE_URL%}">
			<!-- ページの種類 -->
				<meta property="og:type" content="website">
			<!-- ページのタイトル -->
				<meta property="og:title"  content="{%PAGE_TITLE%}">
			<!-- 記事の概要 -->
				<meta property="og:description"  content="">
			<!-- Facebook ページの管理人証明 -->
				<meta property="fb:admins" content="{%FACEBOOK_ADMIN%}" >

		<!-- Twitter Cards 設定 -->
			<!-- カードタイプ ”Summary”、”Summary with Large Image”、”Photo”、”Gallery”、”Product”、”App”、”Player” -->
				<meta name="twitter:card" content="summary">
			<!-- カードのフッターで使用されるウェブサイトのユーザー名 -->
				<meta name="twitter:site" content="@{%TWEET_SITE_OWNER%}">
			<!-- コンテンツ作成者のユーザー名 -->
				<meta name="twitter:creator" content="@{%TWEET_CONTENT_CREATOR%}">
			<!-- 説明文 -->
				<meta name="twitter:description" content="{%DESCRIPTION%}">
			<!-- サムネイル画像のURL -->
				<meta name="twitter:image:src" content="{%IMAGE_URL%}">

		<!-- 文書関連性定義 -->
			<!-- リンク先が、現在の文書に対する索引（インデックス）であることを示す。 -->
				<link rel="index" href="{%PAGE_URL%}">
			<!-- サイトアイコン -->
				<link rel="icon" href="{%ICON_URL%}">
			<!-- ショートカットアイコン -->
				<link rel="shortcut icon" href="{%SHOTCUT_ICON_URL%}" type="image/vnd.microsoft.ico">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
			<!-- アップル・タッチ・アイコン -->
				<link rel="apple-touch-icon" href="{%APPLE_TOUCH_ICON_URL%}">

		<!-- IE9 対策 -->
			<!-- IEの最新バージョンの標準モードに設定 -->
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<!--[if lt IE 9]>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
				<script src="./js/css3-mediaqueries.js"></script>
			<![endif]-->

		<!-- ページ固有のCSSローディング -->
			<link rel="stylesheet" href="./css/index.css">
	</head>


	<body>
		<header>
			<div id="hedder_content">
				<div id="hedder_contentbox">
					<div class="header_logo">
						<p>セブンスデー・アドベンチスト教団</p>
						<h1>伝道局</h1>
					</div>
					<div class="header_rightbox">
						
						<div class="search_box">
							<article id="SEARCH_ENGINE">
      							<form action="#" method="post" name="search_engines">
								<dl>
									<dt><input type="search" id="SEARCH_TXT" placeholder="Search..." value="" name="search" size="30" maxlength="255"></dt>
									<dd><input type="image" src="./images/icon_search.png"></dd>
								</dl>
								</form>
							</article>
						</div>
						<div class="header_sns">
							<a href="https://www.facebook.com/adventistjp/" target="_blank" title="FaceBook"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			
				<div class="Global_Navigation_Bar">
					<div class="navi">
						<ul>
							<li><a href="#">新着情報</a></li>
							<li><a href="#">教会必需品</a></li>
							<li><a href="#">スケジュール</a></li>
							<li><a href="#">ダウンロード</a></li>
							<li><a href="#">リンク</a></li>
							<li><a href="#">お問い合わせ</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="Eye_catch_area">

				<div class="pc_mainbox">

				<div class="pc_mainbox">

				<div class="pc_mainbox">

				<div class="pc_mainbox">
					
				</div>
				<div class="pc_mainbox">
					
				</div>
				<div class="pc_mainbox">
					
				</div>
				<div class="pc_mainbox">
					
				</div>
				<div class="pc_mainbox">
					
				</div>
				<div class="pc_mainbox">
					
				</div>
			</div>
		</main>

		<footer>
			
			<div class="left_footer"></div>
			<div class="right_footer"></div>
			
			<div class="copyright"></div>
		</footer>
		

	</body>
</html>
